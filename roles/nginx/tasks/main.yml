---
- name: Add nginx upstream key to apt
  apt_key:
    url: "{{ nginx_key_url }}"
    state: present

- name: Add nginx repo
  apt_repository:
    repo: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - "deb http://nginx.org/packages/debian/ jessie nginx"
    - "deb-src http://nginx.org/packages/debian/ jessie nginx"

- name: Install nginx
  apt:
    name: nginx
    state: present

- name: Clear default configurations generated by package
  file:
    path: /etc/nginx/
    state: absent

- name: Get h5bp server configs
  git:
    repo: "https://github.com/h5bp/server-configs-nginx.git"
    dest: /etc/nginx
    depth: 1
    force: yes

- name: Create nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf

- name: Make default logs location writable
  file:
    path: /var/log/nginx
    owner: www
    group: www

- name: Enable h5bp default site
  file:
    src: /etc/nginx/sites-available/{{ item }}
    dest: /etc/nginx/sites-enabled/{{ item }}
    state: link
  with_items:
    - no-default
    - ssl.no-default

- name: Restart and enable nginx server
  service:
    name: nginx
    state: restarted
    enabled: true
